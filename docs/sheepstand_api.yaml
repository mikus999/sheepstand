components:
  responses:
    BadRequest:
      description: 404 Bad request (something wrong with URL or parameters)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseError'
    Unauthorized:
      description: 401 Unauthenticated (not logged in)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseError'
    AuthenticationFailed:
      description: 401.1 Authentication Failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseError'
    AccessDenied:
      description: 403 Access denied
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseError'
    NotFound:
      description: 404 The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseError'
    ValidationFailed:
      description: 422 Validation failed (something wrong with parameters)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseError'
    ServerError:
      description: 500 General server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ResponseError'
  schemas:
    NotificationSettings:
      type: object
      properties:
        id:
          type: integer
          format: int64  
