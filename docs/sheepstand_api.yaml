          type: integer
          format: int64
        telegram_channel_id:
          type: string
        telegram_access_hash:
          type: string
        telegram_group_link:
          type: string
        setting_notify_trade_requests:
          type: boolean
        setting_notify_trade_filled:
          type: boolean
        setting_notify_schedule_open:
          type: boolean
        setting_notify_schedule_closed:
          type: boolean
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
