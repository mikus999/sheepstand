        - user
        - superadmin
        - security
      description: |
        __Roles__
        ___
        * super_admin
      parameters:
        - name: role
          in: path
          required: true
          description: Role name
          schema:
            type: string
      responses:
        200:           
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseSuccess'
                  - properties:
                      data:
                        type: object    
                        properties: # List all returned objects/data here
