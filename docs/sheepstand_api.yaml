openapi: 3.0.2
info:
  title: SheepStand
  description: 'Internal API for SheepStand.com'
  version: '1.0.0'
servers:
  - url: https://sheepstand.com/api
  - url: https://dev.sheepstand.com/api
paths:
  /logout:
    post:
      tags:
        - auth 
      responses:
        200:
          description: OK
  /login:
    post:
      tags:
        - auth
        - public
      security: []
      parameters:
        - name: email
          in: query
          required: true
          schema:
            type: string
            format: email
        - name: password
          in: query
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseSuccess'
                  - properties:
                      data:
                        type: object    
                        properties: # List all returned objects/data here
                          token:
                            type: string
                          token_type:
                            type: string
                            example: Bearer
                          expires_in:
                            type: integer
        401:
          $ref: '#/components/responses/AuthenticationFailed'
  /register:
    post:
      tags:
        - auth
        - public
      security: []
      parameters:
        - name: name
          in: query
          required: true
          schema:
            type: string
        - name: email
          in: query
          required: true
          schema:
            type: string
            format: email
        - name: password
          in: query
          required: true
          schema:
            type: string
        - name: password_confirmation
          in: query
          required: true
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseSuccess'
                  - properties:
                      data:
                        type: object    
                        properties: # List all returned objects/data here
                          user:
                            $ref: '#/components/schemas/User'
        401:
          $ref: '#/components/responses/AuthenticationFailed'

  /user:
    get:
      summary: Get currently authenticated user
      tags: 
        - user
      description: |
        __Roles__
        ___
        * self
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseSuccess'
                  - properties:
                      data:
                        type: object    
                        properties: # List all returned objects/data here
                          user:
                            allOf:
                            - $ref: '#/components/schemas/User'
                            - properties:
                                roles:
                                  $ref: '#/components/schemas/CombinedRoles'
                                marriage_mate:
                                  $ref: '#/components/schemas/User'
                                user_availabilities:
                                  type: array
                                  items:
                                    $ref: '#/components/schemas/UserAvailability'
                                user_vacations:
                                  type: array
                                  items:
                                    $ref: '#/components/schemas/UserVacation'
                                teams:
                                  type: array
                                  items:
                                    $ref: '#/components/schemas/Team'
        401:
          $ref: '#/components/responses/Unauthorized'
  /user/{id}/roles:
    get:
      summary: Returns user's current roles
      tags:
        - security
        - user
      description: |
        __Roles__
        ___
        * everyone
      parameters:
        - name: id
          in: path
          required: true
          description: User ID
          schema:
            type: integer
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseSuccess'
                  - properties:
                      data:
                        type: object    
                        properties: # List all returned objects/data here
                          roles:
                            $ref: '#/components/schemas/CombinedRoles'
    post:
      summary: Sets user's current roles
      tags:
        - security
        - user
      parameters:
        - name: id
          in: path
          required: true
          description: User ID
          schema:
            type: integer
        - name: role
          in: query
          required: true
          schema:
            type: string
            example: publisher
        - name: changetype
          in: query
          required: true
          schema:
            type: string
            description: add, remove, sync
        - name: team_id
          in: query
          schema:
            type: integer
            description: null for global roles
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseSuccess'
                  - properties:
                      data:
                        type: object    
                        properties: # List all returned objects/data here
                          roles:
                            $ref: '#/components/schemas/CombinedRoles'
        404:
          $ref: '#/components/responses/NotFound'
  /users:
    get:
      summary: Show all users (superadmin only)
      description: |
        __Roles__
        ___
        * super_admin
      tags:
        - user
        - superadmin
      responses:
        200:           
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ResponseSuccess'
                  - properties:
                      data:
                        type: object    
                        properties: # List all returned objects/data here
                          users:
                            type: array
                            items:            
                              allOf:
                                - $ref: '#/components/schemas/User'
                                - properties:
                                    site_roles:
                                      type: array
                                      items:
                                        type: string
                                        description: List of user's global site roles
                                        example:
                                          'translator'
                                    marriage_mate:
                                      $ref: '#/components/schemas/User'
                                    languages:
